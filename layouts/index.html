<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<title> {{ .Site.Title }} </title>

		{{ partial "head.html" . }}

	</head>
	<body>
		{{ partial "header.html" . }}
		<div class="container wrapper">
			{{ with .Site.Params.ProfilePicture }}
			<div class="row">
				<div class="col-sm-3 col-centered">
					<img alt="profile-picture" class="img-responsive img-circle user-picture center-block" src="{{.}}">
				</div>
			</div>
		{{ end }}
		<br/>
			<div class="row">
				<div class="col-xs-12 user-profile text-center">
					<h1 id="user-name">{{ .Site.Params.Name }}</h1>
				</div>
			</div>
		<hr/>
			<div class="row">
				<div class="col-xs-12 user-description text-center">
					<h3>{{ .Site.Params.About }}</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 user-description text-center">
				{{ partial "links.html" . }}
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 user-social text-center">
				{{ partial "social.html" . }}
				</div>
			</div>
		<br/>
		<hr/>
		<br/>

			<div class="push"></div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
